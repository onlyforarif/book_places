<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{ offer.title }}</h2>
    <div>
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary">{{ getOfferDate() }}</ion-text>
      <span>to</span>
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary">{{ getOfferDate() }}</ion-text>
    </div>
  </ion-label>
</ion-item>
